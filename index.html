<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="renderer" content="webkit"/>
  <meta name="force-rendering" content="webkit"/>    
    <meta name="full-screen" content="yes"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript">
      var workerUrl = 'data:application/javascript;base64,' + btoa(`
        self.addEventListener('message', (e) => {
        if(e.data==='hello'){
            self.postMessage('hello');
        }
        debugger;
        self.postMessage('');
        });
        `);
      function checkIfDebuggerEnabled() {
          var rs = new Promise((resolve) => {
              var fulfilled = false;
              var worker = new Worker(workerUrl);
              worker.onmessage = (e) => {
              var data = e.data;
              if (data === 'hello') {
                  setTimeout(() => {
                  if (!fulfilled) {
                      resolve(true);
                      worker.terminate();
                  }
                  }, 1);
              } else {
                  fulfilled = true;
                  resolve(false);
                  worker.terminate();
              }
              };
              worker.postMessage('hello');
          });
          return rs;
      }
      function checkConsole(){        
        checkIfDebuggerEnabled().then((result) => {
            if (result) {
                window.location.replace("http://www.google.com");
                alert('We are not support Dev tools in our site, turn it off!');
            }
        });
      }
      // setInterval(checkConsole, 3000);
    </script>
    <script type="text/javascript">
      var head = document.getElementsByTagName("head")[0];
      if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
      // <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        var meta = document.createElement("meta");
        meta.name = "apple-mobile-web-app-status-bar-style";
        meta.content = "black-translucent";
        head.appendChild(meta);
      // <meta name="format-detection" content="telephone=no">
        var meta = document.createElement("meta");
        meta.name = "format-detection";
        meta.content = "telephone=no";
        head.appendChild(meta);
        // <meta name="msapplication-tap-highlight" content="no">
        var meta = document.createElement("meta");
        meta.name = "msapplication-tap-highlight";
        meta.content = "no";
        head.appendChild(meta);
        // <meta name="x5-page-mode" content="app">
        var meta = document.createElement("meta");
        meta.name = "x5-page-mode";
        meta.content = "app";
        head.appendChild(meta);
    }else{
        // <meta name="screen-orientation" content="portrait"/> 
        var meta = document.createElement("meta");
        meta.name = "screen-orientation";
        meta.content = "portrait";
        head.appendChild(meta);
        // <link rel="icon" href="favicon.ico"/>
        var link = document.createElement("link");
        link.rel = "icon";
        link.href = "favicon.ico";
        head.appendChild(link);
    }
    </script>
</head>
<body>
  <script type="text/javascript">
    var gDiv = document.createElement("div");
    gDiv.id="GameDiv";
    var ccContainer = document.createElement("div");
    ccContainer.id="Cocos3dGameContainer"
    var canvas = document.createElement("canvas");
    canvas.id="GameCanvas";
    canvas.tabindex="99";
    if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
      gDiv.cc_exact_fit_screen = true;
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      canvas.oncontextmenu = "event.preventDefault()";
    }else{
      gDiv.cc_exact_fit_screen = false;
      gDiv.style = "width: 1280px; height: 960px";
      canvas.width = "1280";
      canvas.height = "960";
    }
    ccContainer.appendChild(canvas);
    gDiv.appendChild(ccContainer);
    document.getElementsByTagName("body")[0].appendChild(gDiv)
  </script>
